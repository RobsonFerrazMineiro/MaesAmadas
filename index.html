    <style>
      * {

      }

      html,

        height: 100%;

      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        text-align: center;
        overflow-x: hidden;
      }

      .container {
        max-width: 600px;

        background-color: #fff;

      }

      input[type="text"] {

        margin-top: 10px;

      }

      button {
        padding: 10px 20px;
        margin-top: 10px;

        border-radius: 5px;

      }

      }

      }

      img {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }

      .emoji {
        position: fixed;
        top: 0;
        font-size: 2rem;
        animation: fall 4s linear forwards;
        z-index: 9999; /* agora sim, sempre por cima */
        pointer-events: none;
      }
